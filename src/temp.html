<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps App</title>
    <script src="https://kit.fontawesome.com/71715219cd.js" crossorigin="anonymous"></script>
</head>
<body>
        <div class="wrapper">
            <div class="frame">
                <!-- <h1 class="h1 active">navigate with arrows</h1> -->
                <p class="score">apples to collect: <span class="span"></span></p>
                <div id="apple"></div>
                <div id="head"></div>
                <button class="btn">play again</button>
            </div>
            <div class="buttons">
                <button class="arr left" data-event="ArrowLeft"><i class="fas fa-arrow-left"></i></button>
                <button class="arr up" data-event="ArrowUp"><i class="fas fa-arrow-up"></i></button>
                <button class="arr down" data-event="ArrowDown"><i class="fas fa-arrow-down"></i></button>
                <button class="arr right" data-event="ArrowRight"><i class="fas fa-arrow-right"></i></button>
            </div>
        </div>
        <div class="game">
            <button class="reset"><i class="fas fa-redo"></i></button>
            <button class="pause"><i class="fas fa-pause"></i></button>
            <button class="play"><i class="fas fa-play"></i></button>
        </div>
</body>
</html>
